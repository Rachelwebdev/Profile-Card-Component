<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Profile card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding-top: 50px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top-circle">
        <!-- <img src="images/bg-pattern-top.svg" alt="#"> -->
      </div>

      <div class="bottom-circle">
        <!-- <img src="images/bg-pattern-bottom.svg" alt="#"> -->
      </div>

      <div class="card">
        <img class="card-img" src="./bg-pattern-card.svg" alt="card-pattern" />

        <div class="user">
          <div>
            <img
              class="victor-img"
              src="./image-victor.jpg"
              alt="victor-image"
            />
          </div>
          <div class="text">
            <p class="profile">
              <span class="name">Victor Crest </span>
              <span class="vict-info">26</span>
              <br />
              <span class="city">London</span>
            </p>

            <hr class="rule" />

            <div class="details">
              <p class="amount">
                80K <br /><span class="stats">Followers</span>
              </p>
              <p class="amount">
                803K <br />
                <span class="stats">Likes</span>
              </p>
              <p class="amount">
                1.4K <br />
                <span class="stats">Photos</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rachel Isaac</a>.
    </div>
  </body>
</html>
